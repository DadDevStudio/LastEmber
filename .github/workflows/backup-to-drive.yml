name: Mirror to Google Drive (Code Only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0

      - name: Install rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: Sync to Google Drive
        run: |
          rclone sync . lastember_drive:LastEmber_GitHub_Mirror \
            --exclude ".git/**" \
            --exclude ".github/**" \
            --exclude "Intermediate/**" \
            --exclude "Saved/**" \
            --exclude "Binaries/**" \
            --exclude "DerivedDataCache/**" \
            --exclude "**/*.uasset" \
            --exclude "**/*.umap" \
            --exclude "**/*.map" \
            --progress \
            --transfers=4

name: Mirror to Google Drive (Code Only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      
      # 1. Pobieramy kod (LFS wyłączone, bo nie potrzebujemy ciężkich assetów!)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: false 
          fetch-depth: 0

      # 2. Instalujemy Rclone
      - name: Setup Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      # 3. Konfiguracja
      - name: Configure Rclone
        run: |
          echo '${{ secrets.GDRIVE_SA_KEY }}' > service_account.json
          rclone config create mydrive drive scope=drive service_account_file=service_account.json

      # 4. Synchronizacja TYLKO KODU (Bez .uasset, .umap)
      - name: Sync to Google Drive
        run: |
          rclone sync . mydrive:LastEmber_GitHub_Mirror \
            --exclude ".git/**" \
            --exclude ".github/**" \
            --exclude "Intermediate/**" \
            --exclude "Saved/**" \
            --exclude "Binaries/**" \
            --exclude "DerivedDataCache/**" \
            --exclude "**/*.uasset" \
            --exclude "**/*.umap" \
            --exclude "**/*.map" \
            --progress \
            --transfers=8
